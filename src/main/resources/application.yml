spring:
  application:
    name: kafka-view
  # Server port can be configured via environment variables (SERVER_PORT or PORT).
  # Default is 8080. Use ${SERVER_PORT:${PORT:8080}} to allow either env var.
  # Example: SERVER_PORT=9090 java -jar target/kafka-view-*.jar
  # Datasource and other Spring properties are defined under `spring`.
  datasource:
    url: jdbc:sqlite:kafka-view.db
    driver-class-name: org.sqlite.JDBC
    username: 
    password: 
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:password}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.kafkaview.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    com.kafkaview: DEBUG

# Server port is a top-level property (not under `spring`).
# This allows overriding via environment variables: SERVER_PORT or PORT.
server:
  port: ${SERVER_PORT:${PORT:8080}}

